<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div>
        <form action="registration.php" method="post">
            <div class="container">
                
                <div class="row">
                    <div class="col-sm-3">
                        <h1>Update your profile</h1>
                        <label for="firstname"><b>First Name</b></label><br>
                        <input class="form-control" id="firstname" type="text" name="firstname" required>
    
                        <br><label for="lastname"><b>Last Name</b></label><br>
                        <input class="form-control" id="lastname"  type="text" name="lastname" required>
    
                        <br><label for="email"><b>Email Address</b></label><br>
                        <input class="form-control" id="email"  type="email" name="email" required>
    
                        <br><label for="phonenumber"><b>Phone Number</b></label><br>
                        <input class="form-control" id="phonenumber"  type="text" name="phonenumber" required>

                        <br><label for="age"><b>Age</b></label><br>
                        <input class="form-control" id="age"  type="text" name="age" required>
    
                        <br><label for="dob"><b>DOB</b></label><br>
                        <input class="form-control" id="dob"  type="date" name="dob" required><br><br>
                        <input class="btn btn-primary" type="submit" id="register" name="create" value="Update Profile">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
